<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <nav>
      <span><img src="./assets/img/logo.svg" alt="Netflix Logo" width="53"></span>
        <div>
          <select name="language" id="language">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
          </select>
          <button class="btn btn-red-sm">Sign In</button>
        </div>
    </nav>
    <div class="box">
    </div>
    <div class="hero-section">
      <span>Laughter. Tears. Thrills. Find it all on Netflix.</span>
      <span>Endless entertainment starts at just ₹149. Cancel anytime.</span>
      <span>Ready to watch? Enter your email to create or restart your membership.</span>
      <div class="hero-form hero-btn">
        <form action="#">
        <input type="email" placeholder="Email address" id="signup-email">
        <button type="submit" class="btn btn-red" id="signup-btn">Get Started ></button>
      </form>
      </div>
      <span class="msg"></span>

    </div>
    <div class="hr"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
